<!DOCTYPE html>
<html>
  <head>
    <title>Netlify Forms</title>
  </head>
  <body>
    <!-- This static HTML file allows Netlify to detect your forms at deploy time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <!-- Added newsletter form for Netlify detection -->
    <form name="newsletter" netlify hidden>
      <input type="email" name="email" />
    </form>
  </body>
</html>
